on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n chenxizhangacr -g chenxizhangacr8f88-rg --location "Japan West" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n chenxizhangacr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n chenxizhangacr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n chenxizhangacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: chenxizhangacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t chenxizhangacr.azurecr.io/dotnetapptest:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push chenxizhangacr.azurecr.io/dotnetapptest:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_dotnetapptest_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep dotnetapptest9194 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace dotnetapptest9194`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: dotnetapptest9194
        container-registry-url: chenxizhangacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: dotnetapptesdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: dotnetapptest9194
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          chenxizhangacr.azurecr.io/dotnetapptest:${{ github.sha }}
        imagepullsecrets: |
          dotnetapptesdockerauth   
